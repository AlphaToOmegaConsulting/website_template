name: CI

on:
  workflow_dispatch:

jobs:
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    env:
      PUBLIC_SITE_URL: https://alphatoomegaconsulting.github.io/website_template
      PUBLIC_REPO_NAME: website_template

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter (explicit src/ target)
        run: pnpm exec eslint src/ --max-warnings 0
        env:
          ESLINT_USE_FLAT_CONFIG: true

      - name: Run type check
        run: pnpm run typecheck

      - name: Run unit tests
        run: pnpm test

      - name: Build project
        run: pnpm run build

      - name: Check internal links (temporarily disabled)
        run: echo "check-links temporairement désactivé dans la CI"

      - name: Run Lighthouse CI
        run: pnpm run lighthouse

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quality

    env:
      PUBLIC_SITE_URL: https://alphatoomegaconsulting.github.io/website_template
      PUBLIC_REPO_NAME: website_template

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build project
        run: pnpm run build

      - name: Run E2E tests
        run: pnpm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
